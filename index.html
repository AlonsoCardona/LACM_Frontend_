<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Life-SOS</title>
</head>
<body>

    <h1 id="registro">Crear Cuenta de Usuario</h1>
    <p>
        Regístrate para generar tu tarjeta digital de emergencia para casos de accidentes.
    </p>

    <form action="#" method="post">

        <h3>Datos de la Cuenta</h3>

        <label for="nombre_usuario">Nombre completo:</label>
        <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Ingrese su nombre" required>
        <br><br>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
        <br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" minlength="6" required>
        <br><br>

        <hr>

        <h3>Datos Críticos de Emegencia</h3>

        <label for="fecha_nacimiento">Fecha de nacimiento:</label><br>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
        <br><br>

        <label for="tipo_sangre">Tipo de Sangre:</label><br>
        <select id="tipo_sangre" name="tipo_sangre" required>
            <option value="">Selecciona una opción</option>
            <option value="O+">O Positivo</option>
            <option value="O-">O Negativo</option>
            <option value="A+">A Positivo</option>
            <option value="A-">A Negativo</option>
            <option value="B+">B Positivo</option>
            <option value="B-">B Negativo</option>
            <option value="AB+">AB Positivo</option>
            <option value="AB-">AB Negativo</option>
        </select>
        <br><br>

        <label for="alergias">¿Tienes alergias a medicamentos?</label><br>
        <select id="alergias" name="alergias" required>
            <option value="No">No</option>
            <option value="Si">Sí</option>
            
        </select>
        <br><br>

        <label for="seguro_medico">¿Cuentas con Seguro Médico?</label><br>
        <select id="seguro_medico" name="seguro_medico" required>
            <option value="ninguno">Ninguno</option>
            <option value="imss">IMSS / ISSSTE</option>
            <option value="privado">Seguro Privado</option>
        </select>
        <br><br>

        <hr>

        <h3>Contacto de Emergencia </h3>

        <label for="nombre_contacto">Nombre del familiar:</label><br>
        <input type="text" id="nombre_contacto" name="nombre_contacto" placeholder="Nombre del familiar" required>
        <br><br>

        <label for="telefono_contacto">Teléfono de emergencia:</label><br>
        <input type="tel" id="telefono_contacto" name="telefono_contacto" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        <br><br>


        <label for="terminos">
            <input type="checkbox" id="terminos" name="terminos" required>
            Acepto que mis datos médicos sean usados en caso de accidente
        </label>
        <br><br>


        <div style="display: flex; gap: 10px;">
            <button type="submit">Registrarme</button>
        </div>
    </form>

</body>
</html>
